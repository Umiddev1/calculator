<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/flexboxgrid.min.css">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="group">
    <form action="#">
      <input class="calc__inp" type="text" required>
    </form>
    <ul class="calc__list">
      <li class="calc__item clear"><button class="calc__text">C</button></li>
      <li class="calc__item"><button class="calc__text bolish">/</button></li>
      <li class="calc__item"><button class="calc__text kopaytru">x</button></li>
      <li class="calc__item"><button class="calc__text remove"><img class="calc__img" src="img/left.svg" alt="boluv"></button></li>
      <li class="calc__item seven"><button class="calc__text">7</button></li>
      <li class="calc__item eyd"><button class="calc__text">8</button></li>
      <li class="calc__item nine"><button class="calc__text">9</button></li>
      <li class="calc__item"><button class="calc__text plus">+</button></li>
      <li class="calc__item four"><button class="calc__text">4</button></li>
      <li class="calc__item fife"><button class="calc__text">5</button></li>
      <li class="calc__item six"><button class="calc__text">6</button></li>
      <li class="calc__item"><button class="calc__text minus">-</li>
      <li class="calc__item one"><button class="calc__text">1</button></li>
      <li class="calc__item two"><button class="calc__text">2</button></li>
      <li class="calc__item three"><button class="calc__text">3</button></li>
      <li class="calc__item"><button class="calc__text barobar">=</button></li>
      <li class="calc__item"><button class="calc__text">%</button></li>
      <li class="calc__item zero"><button class="calc__text">0</button></li>
      <li class="calc__item"><button class="calc__text">.</button></li>
    </ul>
  </div>
    
  <script src="js/main.js"></script>
</body>
</html>
